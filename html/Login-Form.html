<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="icon" type="image/png" href="../Images/1-removebg-preview.png">
    <link rel="stylesheet" href="../Css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <a href="../index.html"><img height="80" width="80" src="../Images/left-arrow.png" alt="Back To Home"></a>
    </div>
    <div>
        <img src="../Images/logo-removebg-preview.png" alt="SMIT" style="margin-left: auto;
        margin-right: auto; display: block; width: 20%; ">
        <p style="text-align: center;font-size: 32px; margin-top: -30px;">
            STUDENT LOGIN FORM
        </p>
    </div>
    <form action="../html/thanks.html" method="get">
        <center>
        <table cellspacing="5">
            <tr>
                <td width="100" align="center">
                    <label for="mail">EMAIL</label>
                </td>
                <td>
                  <input placeholder="Email" required type="email" name="mail" id="mail">
                </td>
            </tr>
            <tr><td class="tr"></td></tr>
            <tr>
                <td width="100" align="center">
               <label for="password">PASSWORD</label>
               
                </td>

                <td>
                    <input type="password" name="password" id="password" required placeholder="Password">
                </td>
            </tr>
            <tr><td class="tr"></td></tr>
            <tr>
                <td colspan="5" align="center">
                <button class="btn" type="submit">
                 Login Now
                </button>
                    <button class="btn" type="reset">Reset Now</button>
                </td>
            </tr>
            
        </table>
    </center>
    </form>

</body>
</html>
